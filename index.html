<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Rachão</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=sports_soccer" />
</head>
<body class="bg-dark text-white">

    <!-- CRIANDO A INTERFACE DO PROJETO-->
<!-- adicionando o icone no centro da pagina -->
<span id="icone" class="material-symbols-outlined">
    sports_soccer
    </span>
    <div class="container">  
        <div class="row col-12 " id="fundo">
        <div class="row col-5" id="formularioJogador">
        <h1>Sorteio de Racha</h1>  
    
            <div class="input-group">  
                <label for="qtdjogadores">Quantidade de jogadores</label>  
                <input type="text" id="qtdjogadores" name="qtdjogadores">  
            </div>  
            <div class="input-group">  
                <label>Nomes dos jogadores</label>  
                <input type="text" id="nomes" name="nomes_jogadores1" disabled>  
            </div>  
            <button type="submit" class="btn btn-primary" id="botao" onclick="inserirJogador()">Adicionar</button> 
            <button type="submit" class="btn btn-warning" onclick="criarListaJogadores()">Criar Lista De Jogadores</button>

    </div>
    <div class="row col-5" id="listaJogadores">
        <h1>Jogadores listados</h1>
        <span id="listados"></span>
    </div>
    <button type="submit" class="btn btn-success" id="verde">Sortear</button>
    <div class="row col-4 mt-3" id="resultado">
        <h1>Ações</h1>
        <!-- criando botão limpar e copiar resultado -->
         <button type="submit" class="btn btn-primary" id="copiar">Copiar</button>
         <button type="submit" class="btn btn-danger" id="limpar">Limpar</button>
        </div>
        <div class="row col-8 mt-3" id="resultadoTela">
            <h1>Resultado</h1>
            <span id="resultadoSorteio"></span>
        </div>
        
</div>
    </div> 










    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
