<body class="bg-dark text-white">

    <!-- CRIANDO A INTERFACE DO PROJETO-->

    <div class="container">  
        <h1>Sorteio de Racha</h1>  
        <form>  
            <div class="input-group">  
                <label for="qtdjogadores">Quantidade de jogadores</label>  
                <input type="text" id="qtdjogadores" name="qtdjogadores" required>  
            </div>  
            <div class="input-group">  
                <label for="nomes_jogadores">Nomes dos jogadores</label>  
                <input type="text" id="nomes_jogadores" name="nomes_jogadores" required>  
            </div>  
            <button type="submit">Sortear</button>  
        </form>  
    </div> 









    <script src="script.js"></script>
